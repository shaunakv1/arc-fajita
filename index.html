<!DOCTYPE html>
<html ng-app="arcFajita">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ArcFajita</title>

        <!-- Application CSS file -->
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        
        <!-- Add your site or application content here -->
        <div id="noaa_header" options='{"title":"ArcFajita", "showSocial":false }'></div>            

         <!-- SIDE NAV -->
        <div id="side-nav-accordion">
            <div id='nav' class='sidebar-nav'><!-- Side Bar Contents -->
            <h3>Side Bar</h3>
            </div><!-- Close Side Bar Contents -->
            <div id="slide-control" class='side-bar-slide-control'>
                <div id="hide-nav" class="hide-sidebar">
                    <a href="#" title="Toggle Side Bar" accesskey="t"></a>
                </div>
            </div><!-- close side-bar-slide-control -->
        </div><!-- close side-nav-accordion -->
        <!-- MAP -->
        <div ng-controller="MapCtrl" class="map">
            <leaflet center="usa" tiles="esri" width="100%" height="100%"></leaflet>
        </div>

        <!-- vendor javascripts -->
        <script src="js/lib/jquery-2.1.0.min.js"></script>
        <script src="js/lib/jq-effects-slide.min.js"></script>
        <script src="js/lib/leaflet.js"></script>
        <script src="js/lib/angular/angular.js"></script>
        <script src="js/lib/angular/angular-route.min.js"></script>
        <script src="js/lib/angular-leaflet-directive.min.js"></script>

        <!-- application javascripts -->
        <script src="js/app/app.js"></script>
        <script src="js/app/services.js"></script>
        <script src="js/app/controllers.js"></script>
        <script src="js/app/filters.js"></script>
        <script src="js/app/directives.js"></script>
        <script src="js/app/ui.js"></script>
        <script src="js/app/main.js"></script>

        <!-- HTML5 Polyfil to help screen readers with HTML5 elements https://github.com/yatil/accessifyhtml5.js -->
        <script src="js/lib/accessifyhtml5.min.js"></script>
        <script>AccessifyHTML5();</script>

        <script src="http://csc.noaa.gov/js/maptemplate/api/noaa_header.js"></script>

    </body>
</html>
